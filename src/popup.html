<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./static/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;400;500;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div>
      <form name="form" id="form">
        <label for="input">Qual Significado?</label>
        <input type="text" name="input" id="input" autofocus placeholder="Pesquisar significado... Ex: Tomate"
          autocomplete="off">
        <br>
        <button type="submit" id="go">Pesquisar</button>
      </form>
    </div>
    <div class="message-container">
      <p id="message"></p>
      <a class="hidden" target="_blank" id="link">Saiba mais</a>
      <img id="img" width="100">
      <a href="https://github.com/LucasGiori/qual-significado" target="_blank">
        <img src="./static/github.png" alt="GitHub Logo" width="50">
      </a>
    </div>
  </div>
</body>
<script src="./popup.js"></script>

</html>
